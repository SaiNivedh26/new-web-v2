<div class="border-bottom" style="margin-bottom: 16px; padding-bottom: 8px;">
  <div class="row">
    <div class="col-9">
      <h4 style="color: rgb(193, 98, 50); margin-bottom: 8px;">{{job['title']}}</h4>
      <div>
        <h4><b>Location : </b>{{job['location']}}</h4>
      </div>

      {% if 'salary' in job %}
      <div>
        <h4><b>Salary : </b>{{job['salary']}}</h4>
      </div>
      {% endif %}
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-outline-primary">Apply</button>
    </div>
  </div>
</div>
